<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,intial-scale=1.0">
	<title>coffee shop</title>
	<link rel="stylesheet" type="text/css" href="coffee.css">
	
</head>
<body>

	<header class="coffee-header">
		<div class="div-logo">
			<!-- <img src="logos.png">
			<span class="logo-text"><b>Coffee House</b></span> -->
		</div>
		<nav class="coffee-nav">
			<a href="#"> Home </a>
			<a href="#product#"> Product </a>
			<a href="#"> About </a>
			<a href="#"> Contact </a>
		</nav>
	</header>
<section>
	<div class="img-content">
		<h1 class="quote"><dl>  
			<dd class="quote">"A bad day with coffee is better than a good day without it"</dd>  
			<dt>Coffee House</dt>
	</dl></h1>
	</div>

	<h1 id="Product">Product</h1>

	<div class="card">
		<img src="1.png">
		<div>
			<h2>Jerk</h2>
			<h3>&#x09F3;99</h3>
		</div>
	</div>
	<div class="card">
		<img src="2.png">
		<div>
			<h2>Cappcino</h2>
			<h3>&#x09F3;199</h3>
		</div>
	</div>
	<div class="card">
		<img src="3.png">
		<div>
			<h2>Mocha</h2>
			<h3>&#x09F3;149</h3>
		</div>
	</div>
	<div class="card">
		<img src="4.png">
		<div>
			<h2>Americano</h2>
			<h3>&#x09F3;199</h3>
		</div>
	</div>

	<div class="card">
		<img src="Café au Lait.png">
		<div>
			<h2>Café au Lait</h2>
			<h3>&#x09F3;199</h3>
		</div>
	</div>
	<div class="card">
		<img src="long black.png">
		<div>
			<h2>Long black</h2>
			<h3>&#x09F3;199</h3>
		</div>
	</div>
	<div class="card">
		<img src="Doppio.png">
		<div>
			<h2>Doppio</h2>
			<h3>&#x09F3;199</h3>
		</div>
	</div>
	<div class="card">
		<img src="Espresso.png">
		<div>
			<h2>Espresso</h2>
			<h3>&#x09F3;199</h3>
		</div>
	</div>
</section>

	<h1 id="Order">Order</h1>
	<section id="contact">
		<div id="contact-box">
			<form action="">
				<div class="form-group">
					<label for="name">Name: </label>
					<input type="text" name="name" id="name" placeholder="Enter your name">
				</div>
				<div class="form-group">
					<label for="email">Email: </label>
					<input type="email" name="name" id="email" placeholder="Enter your email">
				</div>
				<div class="form-group">
					<label for="phone">Phone Number: </label>
					<input type="phone" name="name" id="phone" placeholder="Enter your phone">
				</div>
				<label for="select">Select Coffee:</label>
				<select id="coffee" name="coffees">
					<option value="Jerk">Jerk</option>
					<option value="Cappcino">Cappcino</option>
					<option value="Mocha">Mocha</option>
					<option value="Americano">Americano</option>
					<option value="Café au Lait">Café au Lait</option>
					<option value="Long black">Long black</option>
					<option value="Doppio">Doppio</option>
					<option value="Espresso">Espresso</option>
				</select>
				<div class="form-group">
					<label for="Address">Address: </label>
					<textarea name="Address" placeholder="House name, Ward No, Area Name" id="message" cols="30"
						rows="10"></textarea>
				</div>
				<input type="submit" >
			</form>

		</div>
	</section>


<section>
	<footer class="my">
		<div>
			<p class="myself">Copyright &#169 2021 CoffeeHouse</p>
		</div>
		<img src="on.png" height="30" width="30" alt="on">
		<div class="on">
		</div>
		<div class="list">
			<img src="facebook.png" height="30" width="30" alt="facebook">
			<img src="twitter.png" height="30" width="30" alt="twitter">
			<img src="instagram.png" height="30" width="30" alt="instagram">
		</div>
	</footer>
</section>
</body>

</html>
